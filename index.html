<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>Code Journal</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

  <body>
    <!-- Hero Content -->
    <div class="hero">
      <h1>dj's code journal</h1>

      <div class="hero-subtext">
        <p>
          This is my fun place where I share the things I've been learning as I
          learn to code.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="postwrapper">
      <!-- Date Container -->
      <div class="date-container">
        <div class="dateContent">
          <h3>Fri. Feb 9, 2024</h3>
          <p>Temperature Converter</p>
        </div>
        <div class="badgeContainer">
          <div class="badge"><p>HTML</p></div>
          <div class="badge"><p>CSS</p></div>
          <div class="badge"><p>JavaScript</p></div>
        </div>
      </div>

      <!-- Celsius to Farenheit -->
          <div class="main">
      <h4 class="title">Convert Celsius to Farenheit</h4>
      <form>
      <fieldset>
        <div class="inputAndSubmit">

            <div class="labelDiv">
                <label for="number">CÂº</label>
                  <input type="number" id="numberInput"/>
            </div>
            <div class="actions">
              <button type='button' id="logButton">Convert</button>
              <p class="resetInput"></p>
            </div>
        </div>
          <h4 class="updatedTemp"></h4>
        </div>
      </fieldset>
    </form>
    </div>
    
      
      <div class="postwrapper">
        <!-- Date Container -->
        <div class="date-container">
          <div class="dateContent">
            <h3>Sun. Feb 4, 2024</h3>
            <p>Box resizing</p>
          </div>
          <div class="badgeContainer">
            <div class="badge"><p>HTML</p></div>
            <div class="badge"><p>CSS</p></div>
            <div class="badge"><p>JavaScript</p></div>
          </div>
        </div>
        <!-- Sliding Boxes Project -->
        <div class="gridParent">
          <div class="row1">
            <div class="rect1"></div>
            <div class="rect2"></div>
          </div>
        </div>
        <div class="buttons">
          <div class="leftChevron"><i class="fa-solid fa-arrow-left"></i></div>
          <input type="submit" value="Reset" class="reset" />
          <div class="rightChevron">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
